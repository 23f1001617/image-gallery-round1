<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Image Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            transition: background-color 0.3s, color 0.3s;
        }
        .light {
            background-color: #ffffff;
            color: #000000;
        }
        .dark {
            background-color: #333333;
            color: #ffffff;
        }
        .gallery {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }
        .gallery img {
            max-width: 48%;
            border-radius: 8px;
        }
        .caption {
            text-align: center;
            margin-top: 5px;
        }
        button {
            margin-bottom: 20px;
            padding: 10px 15px;
            cursor: pointer;
        }
    </style>
</head>
<body class="light">
    <button id="toggle-theme">Toggle Theme</button>
    <div class="gallery">
        <div>
            <img src="https://images.unsplash.com/photo-1519125323398-675f0ddb6308" alt="Nature" />
            <div class="caption">Beautiful Nature</div>
        </div>
        <div>
            <img src="https://images.unsplash.com/photo-1521747116042-5a810fda9664" alt="City" />
            <div class="caption">City Life</div>
        </div>
    </div>
    <script>
        const toggleButton = document.getElementById('toggle-theme');
        toggleButton.addEventListener('click', () => {
            document.body.classList.toggle('dark');
            document.body.classList.toggle('light');
        });
    </script>
    <!-- build-id: 2023-10-04T12:00:00Z -->
</body>
</html>
