<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery Round 1</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            transition: background-color 0.3s, color 0.3s;
        }
        .light-theme {
            background-color: #ffffff;
            color: #000000;
        }
        .dark-theme {
            background-color: #333333;
            color: #ffffff;
        }
        .gallery {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }
        .gallery img {
            max-width: 100%;
            border-radius: 8px;
            margin: 10px;
        }
        .caption {
            text-align: center;
            margin-top: 5px;
        }
        button {
            margin: 20px 0;
            padding: 10px 15px;
            cursor: pointer;
        }
    </style>
</head>
<body class="light-theme">
    <h1>Image Gallery Round 1</h1>
    <button id="toggle-theme">Toggle Theme</button>
    <div class="gallery">
        <div>
            <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb" alt="A beautiful landscape" />
            <div class="caption">A beautiful landscape</div>
        </div>
        <div>
            <img src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e" alt="A serene lake" />
            <div class="caption">A serene lake</div>
        </div>
    </div>
    <script>
        const toggleButton = document.getElementById('toggle-theme');
        toggleButton.addEventListener('click', () => {
            document.body.classList.toggle('dark-theme');
            document.body.classList.toggle('light-theme');
        });
    </script>
    <!-- build-id: 2023-10-01T12:00:00Z -->
</body>
</html>
