<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery with Theme Toggle</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            transition: background-color 0.3s, color 0.3s;
        }
        .light {
            background-color: #ffffff;
            color: #000000;
        }
        .dark {
            background-color: #333333;
            color: #ffffff;
        }
        .gallery {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        img {
            max-width: 100%;
            border-radius: 8px;
        }
        .caption {
            text-align: center;
            margin-top: 5px;
        }
        button {
            padding: 10px;
            margin-bottom: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body class="light">
    <button id="theme-toggle">Toggle Theme</button>
    <div class="gallery">
        <div>
            <img src="https://images.unsplash.com/photo-1518601009536-1d6d3d7e0e0f" alt="Image 1">
            <div class="caption">Caption for Image 1</div>
        </div>
        <div>
            <img src="https://images.unsplash.com/photo-1506748686214-e9df14d4d9d0" alt="Image 2">
            <div class="caption">Caption for Image 2</div>
        </div>
    </div>
    <script>
        const themeToggleButton = document.getElementById('theme-toggle');
        themeToggleButton.addEventListener('click', () => {
            document.body.classList.toggle('dark');
            document.body.classList.toggle('light');
        });
    </script>
    <!-- build-id: 2023-10-04T12:00:00Z -->
</body>
</html>
